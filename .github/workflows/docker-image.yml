name: CI 
on:
  push:
    tags:
      - '*'
  workflow_dispatch:
  
jobs:
  Build:
    runs-on: self-hosted 
    steps:
    - uses: actions/checkout@v3
    - name: install 
      run:  docker-compose up -d

  Test:
    needs: Build
    runs-on: self-hosted
    steps:
    - name: test 
      run: sleep 10 && curl 100.25.136.4
      
  Package:
   needs: Test
   runs-on: self-hosted
   steps:
   - name: Login to Docker Hub
     uses: docker/login-action@v2
     with:
      username: ${{ secrets.DOCKERHUB_USERNAME }}
      password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    
